{% extends 'base.html' %}

{% block title %}Delete Post - Kogiuncovered TV{% endblock %}

{% block content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
        <div class="text-center">
            <svg class="mx-auto h-16 w-16 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            
            <h2 class="mt-4 text-2xl font-bold text-gray-900">Delete Post</h2>
            <p class="mt-2 text-gray-600">Are you sure you want to delete this post?</p>
            
            <div class="mt-6 p-4 bg-gray-50 rounded-lg text-left">
                <h3 class="font-semibold text-lg">{{ post.title }}</h3>
                <p class="text-sm text-gray-600 mt-2">{{ post.excerpt|truncatewords:30 }}</p>
            </div>
            
            <p class="mt-4 text-sm text-red-600 font-medium">
                This action cannot be undone!
            </p>
            
            <div class="mt-8 flex justify-center space-x-4">
                <a href="{% url 'article_detail' post.slug %}" 
                   class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                    Cancel
                </a>
                <form method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" 
                            class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                        Yes, Delete Post
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
