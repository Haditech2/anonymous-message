{% extends 'base.html' %}

{% block title %}Contact Us - Kogiuncovered TV{% endblock %}

{% block content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-5xl font-bold mb-6">Contact Us</h1>
        <p class="text-xl text-gray-600 mb-12">
            Get in touch with us. We'd love to hear from you!
        </p>
        
        <div class="bg-white rounded-lg shadow-lg p-8">
            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Name</label>
                    <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Subject</label>
                    <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Message</label>
                    <textarea rows="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required></textarea>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold">
                    Send Message
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
